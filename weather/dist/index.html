<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather ‚òÅÔ∏èüå°Ô∏è App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">  

<div class="container">

        <div class="weather-side">

            <div class="weather-gradient"></div>

            <div class="date-container">

                <h2 class="date-dayname"></h2>

                <ul class="date-day"></ul>

                <i class="fa-solid fa-location-dot"></i>

                <ul class="location"></ul>

            </div>

            <div class="weather-container">

                <ul class="weather-icon"></ul>

                <h1 class="weather-temp"></h1>

                <h3 class="weather-desc"></h3>

            </div>

        </div>

        <div class="info-side">

            <div class="today-info-container">

                <div class="today-info">

                    <div class="humidity">

                        <ul class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY</ul>

                        <ul class="value"></ul>

                        <div class="clear"></div>

                    </div>

                    <div class="wind">

                        <ul class="title"><i class="fa-solid fa-wind"></i> WIND</ul>

                        <ul class="value"></ul>

                        <div class="clear"></div>

                    </div>

                </div>

            </div>

            <div class="week-container">

                <ul class="week-list">

                    <li>

                        <ul class="day-name"></ul>

                        <ul class="day-temp"></ul>

                        <ul class="day-icon"></ul>

                    </li>

                    <li>

                        <ul class="day-name"></ul>

                        <ul class="day-temp"></ul>

                        <ul class="day-icon"></ul>

                    </li>

                    <li>

                        <ul class="day-name"></ul>

                        <ul class="day-temp"></ul>

                        <ul class="day-icon"></ul>

                    </li>

                    <li>

                        <ul class="day-name"></ul>

                        <ul class="day-temp"></ul>

                        <ul class="day-icon"></ul>

                    </li>

                    <div class="clear"></div>

                </ul>
                <footer>
                    <p>
                      This project was coded by Mrnobody and is
                      <a href="https://github.com/Mrnobody-19">Github</a>
                    </p>
                  </footer>

                  <div class="location-container">

                

                    <input class="location-input" type="text" id="city" value="New York">
                    
                </div>
    
            </div>

         
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
